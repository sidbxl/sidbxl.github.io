<!DOCTYPE html>
<html>
<head>
    <title>GitHub Project Comparator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Project Comparator</h1>
        <div class="input-group mb-3">
            <select class="form-select" id="search-type">
                <option value="repository">Search Repositories</option>
                <option value="username">User's Starred Projects</option>
            </select>
            <input type="text" id="search-field" class="form-control" placeholder="Search GitHub projects">
            <button type='button' class='btn btn-primary' id="search-button">Search</button>
        </div>
        <hr class="divide">
        <textarea id="project-urls" class="form-label form-control-lg form-control" placeholder="Enter GitHub Project URLs, one per line"></textarea>
        <button type='button' class='btn btn-primary mx-auto d-block' id="add-projects">Add Projects</button>
        <button type='button' class='btn btn-danger' id="purge-button">Purge</button>
        <hr class="divide">
        <select id="sort-method" class="form-select form-select-lg">
            <option value="latest_release_date">Latest Release</option>
            <!-- <option value="updated_at">Most Recent Update</option> -->
            <option value="stargazers_count">Stars</option>
            <option value="forks_count">Forks</option>
        </select>
        <hr class="divide">
        <div class="project-info">
            <!-- Project cards will be added here -->
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
