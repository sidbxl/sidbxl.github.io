<!DOCTYPE html>
<html>
<head>
    <title>Image Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">    
            <h1  class="text-center display-1">Image Converter</h1>
        </div>
        <p class='display-6 text-center'>Choisissez le format de sortie (jpg par défaut).<br>Aucun fichier n'est uploadé, tout se passe dans votre navigateur.</p>
        <select id="output_format" class="form-select">
            <option value="jpeg" class="text-center">JPEG</option>
            <option value="png" class="text-center">PNG</option>
        </select>
        <form action="#" class="dropzone" id="drop_zone">
        </form>
        <div id="alertbox" class="alert alert-primary" role="alert">
            <p class="text-center">Déposez vos fichiers images ci-dessus</p>
        </div>
    </div>
    
    <div class="footer">
        <div class="container">
            <p class="text-center"><a href="https://github.com/sidbxl/sidbxl.github.io/tree/main/img-converter"><i class="fa fa-github"></i> Source</a></p>
        </div>
    </div>
</body>
</html>
