<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage Tarot Cosmique V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tirage de Tarot Cosmique</h1>

    <div class="input-section">
        <label for="question">Votre question :</label>
        <input type="text" id="question" placeholder="Quel mystÃ¨re souhaitez-vous explorer ?">
        <button id="draw-button">Tirer les cartes</button>
    </div>

    <div id="tarot-reading" class="tarot-reading hidden">
        <!-- Zone Force -->
        <div class="card-area">
            <p class="card-label">Force</p>
            <div class="card-container">
                <div class="card" id="card-force">
                    <span class="card-number" id="number-force"></span>
                    <div class="card-content">
                        <div class="card-icon" id="icon-force"></div>
                        <h2 class="card-name" id="name-force"></h2>
                        <p class="card-marseille" id="marseille-force"></p>
                        <p class="card-description" id="description-force"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zone Principale -->
        <div class="card-area main-card-area">
            <p class="card-label">Carte Principale</p>
             <div class="card-container">
                <div class="card main-card" id="card-main">
                    <span class="card-number" id="number-main"></span>
                    <div class="card-content">
                        <div class="card-icon" id="icon-main"></div>
                        <h2 class="card-name" id="name-main"></h2>
                        <p class="card-marseille" id="marseille-main"></p>
                        <p class="card-description" id="description-main"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zone Faille -->
        <div class="card-area">
            <p class="card-label">Faille</p>
             <div class="card-container">
                <div class="card" id="card-faille">
                     <span class="card-number" id="number-faille"></span>
                     <div class="card-content">
                        <div class="card-icon" id="icon-faille"></div>
                        <h2 class="card-name" id="name-faille"></h2>
                        <p class="card-marseille" id="marseille-faille"></p>
                        <p class="card-description" id="description-faille"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-indicator" class="hidden">
        <div class="spinner"></div>
        Analyse cosmique en cours...
    </div>

    <script src="script.js"></script>
</body>
</html>
